{% extends 'base.html' %}
{% block content %}

<div class="title-container">
    <img src="{{ url_for('static', filename='images/converter3.png') }}" class="title-image" alt="Audio Converter">
</div>

<h2>Convert audio files to MP3 WAV or FLAC formats</h2>

<div class="converter-container">
    <div class="converter-form">
        <div class="file-drop-area">
            <input type="file" id="audio-file" accept=".mp3,.wav,.flac" class="file-input">
            <div class="file-msg">Drag & drop audio file or click to select</div>
            <div class="file-name"></div>
        </div>

        <div class="format-selector">
            <label>Convert to:</label>
            <div class="format-options">
                <button class="format-btn" data-format="mp3">MP3</button>
                <button class="format-btn" data-format="wav">WAV</button>
                <button class="format-btn" data-format="flac">FLAC</button>
            </div>
        </div>

        <button id="convert-btn" disabled>Convert</button>

        <div class="conversion-status" style="display: none;">
            <div class="converter-progress-container">
                <div class="converter-progress"></div>
            </div>
            <div class="converter-status-text"></div>
        </div>

        <div class="download-section" style="display: none;">
            <a href="#" class="download-btn">Download Converted File</a>
        </div>
    </div>
</div>

{% endblock %}
