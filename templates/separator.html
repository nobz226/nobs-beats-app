{% extends 'base.html' %}
{% block content %}

<div class="title-container">
    <h1 class="text-title"><span class="word">Stem</span> <span class="word">Separator</span></h1>
</div>

<h2>Extract Drums, Bass, Vocals and Melody</h2>

<div class="separator-container">
    <div class="separator-form">
        <div class="notice">
            For best results, use MP3 files under 15MB
        </div>
        
        <div class="file-drop-area">
            <input type="file" id="audio-file" accept="audio/*" class="file-input">
            <div class="file-msg">Drag & drop audio file or click to select</div>
            <div class="file-name"></div>
        </div>

        <button id="separate-btn" disabled>Separate Stems</button>

        <div class="separation-status" style="display: none;">
            <div class="separator-progress-container">
                <div class="separator-progress"></div>
            </div>
            <div class="separator-status-text"></div>
        </div>

        <div class="stems-section" style="display: none;">
            <div class="stem-card" data-stem="drums">
                <h3>Drums</h3>
                <audio controls>
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <button class="download-btn">Download Drums</button>
            </div>
            <div class="stem-card" data-stem="bass">
                <h3>Bass</h3>
                <audio controls>
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <button class="download-btn">Download Bass</button>
            </div>
            <div class="stem-card" data-stem="vocals">
                <h3>Vocals</h3>
                <audio controls>
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <button class="download-btn">Download Vocals</button>
            </div>
            <div class="stem-card" data-stem="melody">
                <h3>Melody</h3>
                <audio controls>
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <button class="download-btn">Download Melody</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
