{% extends 'base.html' %}
{% block content %}

<div class="title-container">
    <h1 class="text-title"><span class="word">Make</span> <span class="word">Beats</span> <span class="word">With</span> <span class="word">Alex</span></h1>
</div>
<h2 class="subtitle">Learn to make beats with Alex</h2>

<div class="chat-container">
    <div class="chat-controls">
        <button id="newChatBtn">New Chat</button>
        <button id="stopResponseBtn">Stop Response</button>
    </div>
    <div class="chat-messages" id="chatMessages">
        <div class="bot-message">
            Hi! I'm <strong>Alex</strong>, your beat making and music production guide. I can help you with making some beats and have fun doing it.
        </div>
    </div>
    
    <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Type your question here..." autocomplete="off">
        <button id="sendBtn">Send</button>
    </div>
    
    <div class="suggestion-chips" id="suggestionChips">
        <button class="chip" data-question="How do I start music production?">Getting Started</button>
        <button class="chip" data-question="What are some basic terms?">Music Terms</button>
        <button class="chip" data-question="Which DAW should I choose?">Choose DAW</button>
        <button class="chip" data-question="How do I start mixing?">Mixing Basics</button>
    </div>
</div>

{% endblock %}
